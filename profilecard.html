<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      text-align: center;
    }

    .profile-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .profile-info {
      padding: 20px;
    }

    .name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .job-title {
      font: size 1.2em;
      color: #666;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 1em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img class="profile-image" src="profile photo.jpeg" alt="User Image">
    <div class="profile-info">
      <div class="name">Vinay c s</div>
      <div class="job-title">Web Developer</div>
      <div class="bio">Passionate about creating awesome web experiences. Constantly learning and exploring new technologies.</div>
    </div>
  </div>

</body>
</html>
